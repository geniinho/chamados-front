<div class="container mat-elevation-z8">

<form  class="form">

    <h1 class="fullwidth">Cadastrar técnico</h1>
    <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="S-Chamados criação de técnico">

    <section class="section">
        <mat-checkbox class="margin">Admin</mat-checkbox>
        <mat-checkbox class="margin">Cliente</mat-checkbox>
        <mat-checkbox class="margin">Técnico</mat-checkbox>
    </section>

    <mat-form-field class="fullwidth" appearance="legacy">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex. Fulano">
        <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="000.000.000-00">
        <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
        <mat-label>E-mail</mat-label>
        <input type="text" matInput placeholder="Ex. fulano@email.com">
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="Sua senha">
        <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
    <button class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

</form>

<p>Softline Sistemas</p>

</div>
